<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">
    <div class="column left">
      <p class="main-heading">Get <span class="accent">insights</span> that help <br> your business grow.</p> 

   <p class="sub-text">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>

  </p> 
  <div class="tx1">
    10k+ <br> <span class="text2">COMPANIES</span> 
  </div>
  <div class="tx2">
    314 <br> <span class="text2">TEMPLATES</span>
  </div>
   <div class="tx3">
     12M+ <br> <span class="text2">QUERIES</span>
   </div>
    </div>
    <div class="column right">
      <img class="pic" src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
